      <h1 class="titulo2">Formulario de Contacto</h1>
      <form class="row g-3 container">
        <div class="correo col-md-6">
          <label for="inputEmail4" class="form-label">Correo electronico</label>
          <input type="email" class="form-control" id="inputEmail4" />

        <div class="contrasena col-md-6">
          <label for="inputPassword4" class="form-label">Contrase√±a</label>

        <div class="direccion col-12">
          <label for="inputAddress" class="form-label">Direccion</label>
          <input
            type="text"
            class="form-control"
            id="inputAddress"
            placeholder="1234 calle principal"
          />
        </div>
        <div class="direccion2 col-12">
          <label for="inputAddress2" class="form-label">Direccion 2</label>
          <input
            type="text"
            class="form-control"
            id="inputAddress2"
            placeholder="esquina,apartamento,piso"
          />
        </div>
        <div class="ciudad col-md-6">
          <label for="inputCity" class="form-label">Ciudad</label>
          <input type="text" class="form-control" id="inputCity" />
        </div>
        <select class="form-select mt-5" aria-label="Default select example">
          <option selected>En que departamento estas?</option>
          <option value="1">Colonia</option>
          <option value="2">Montevideo</option>
          <option value="3">Maldonado</option>
          <option value="1">Lavalleja</option>
          <option value="2">Soriano</option>
          <option value="3">Canelones</option>
        </select>
        <div class="col-12 mt-5">
          <button type="submit" class="btn btn-primary">enviar</button>
        </div>
